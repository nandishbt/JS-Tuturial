<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Im nandish</h1>

    <button>stop </button>

    <h1 id="num">5</h1>

    <button id="start">start</button>
    <button id="stop">stop</button>
    
</body>
<script>
   const h1 = document.querySelector('h1')

   const changeName = function(str){
    h1.innerHTML = str
   }

   const anime = setTimeout(changeName,2000,'IM Developer')

   const button = document.querySelector('button').addEventListener('click',()=>{
    clearTimeout(anime)
   })



   const changeNum = function(){
    let n = Math.floor(Math.random() * 100)
    document.querySelector('#num').innerHTML = n
   }

   let interval

   document.querySelector('#start').addEventListener('click',function(){
     interval = setInterval(changeNum,1000)
   })

   document.querySelector('#stop').addEventListener('click',function(){
   clearInterval(interval)
   })










</script>
</html>
