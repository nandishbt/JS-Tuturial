<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="main">

    
    <h1>Color changer</h1>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <button>generate new colors</button>
<style>
    .main{
        width: 100%;
        height: 100vh;
        padding: 5%;
        /* background-color: aqua; */
    }
    .box{
        width: 150px;
        height: 150px;
        margin: 25px;
        display: inline-block;
        background-color: aqua;
        cursor: pointer;

    }
    .box:nth-child(3){
        background-color: red;
    }
    .box:nth-child(4){
        background-color: green;
    }
    .box:nth-child(5){
        background-color: purple;
    }
</style>
<script src="script.js"> </script>
</body>


</html>
